<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- / favicon -->

    <!-- fonts google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- / fonts google -->

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- / css -->

    <title>КомпьютерПрофи</title>


</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header__contacts">
            <div class="header__bg"></div>
            <div class="container">

                <div class="contacts">
                    <div class="contacts__item contacts-adress">
                        <svg class="header__icon">
                            <use xlink:href="img/sprite.svg#pin" />
                        </svg>
                        <span>Москва, Нагатинская 16 стр.9</span> <!-- адрес будет динамичным -->
                    </div>
                    <div class="contacts__item contacts-time">
                        <svg class="header__icon">
                            <use xlink:href="img/sprite.svg#calendar" />
                        </svg>
                        <span> Время работы: ПН-ПТ с 10:00 до 19:00</span>
                    </div>

                    <div class="contacts__item contacts-phone">
                        <svg class="header__icon">
                            <use xlink:href="img/sprite.svg#telephone" />
                        </svg>
                        <span>+7(499)390-73-12</span>
                    </div>
                    <div class="contacts__item contacts-title">It-Компания / Web-Студия</div>
                    <button class="button button-simple button-header">Заказать звонок</button>
                </div>

            </div>
        </div>
    </header>
    <!-- / header  -->







</body>

</html>
